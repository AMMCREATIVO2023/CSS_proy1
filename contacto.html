<body>    
    <header>
        <div id="navegar">
        <a title="Inicio" href="index.html"><img src="assets/images/logo-01.png" alt="Logo tenis diw" /></a>
        <nav>
            <a href="index.html">INICIO</a>
            <a href="servicios.html">SERVICIOS</a>
            <a href="contacto.html">CONTACTO</a>
        </nav>
        </div>
        <div id="cabecera">
        <h1>TENIS DIW</h1> 
        </div>     
    </header> 
    <h2>CONTACTO</h2>
    <div class="contenedor-cont">
    <section class="sec-contacto">      
        <form>
            <label class="form-label" for="nombre">Nombre: </label>
            <input class="form-input" id="nombre" type="text" placeholder="Nombre" maxlength="30" pattern="[a-zA-Z]+" required autofocus/><br>
            <label class="form-label" for="correo" >Mail:</label>
            <input class="form-input" type="email" id="correo" placeholder="tumail@tudominio.es" required><br>
            <label class="form-label" for="edad">Edad:</label>
            <input class="form-input" id="edad" type="number" min="18" max="99"  placeholder="Edad" required /><br>
            <label class="form-label" for="telefono">Teléfono:</label>
            <input class="form-input" type="tel" id="telefono" placeholder="Teléfono" required><br><br>
            <label class="form-label" for="textarea">Explica lo que necesites:</label>
            <textarea class="form-input" id="textarea" rows="10" cols="50" placeholder="Escribe aquí tu mensaje" required></textarea><br><br>
            <label for="check">Acepto política de privacidad y cookies</label>
            <input type="checkbox" id="check" required><br>
            <input id="botone" type="submit" value="Enviar" />
        </form>
    </section>
    <section class="sec-contacto">
        <h2>Datos de contacto</h2>
        <p>TENIS DIW S.L.</p>
        <p>Calle del pez, 20 03001</p>
        <p>Alicante</p>
        <p><a href="tel:+34600000000">600000000</a></p>
    </section>
</div>

    <h1>&copy; 2021 TENIS DIW</h1>
    <a href="#">Política de privacidad y cookies</a>
</div>
    
    <div id="wp-logo">
        <a href="tel:+34600000000"><img src="assets/images/ws-icon_30.png" alt="Logo WhatsApp" /></a>
    </div>
</footer>

</html>
